        "animals/Wild Dog/7.JPG",
        "animals/Wild Dog/8.JPG",
        "animals/Wild Dog/9.JPG",
        "animals/Wild Dog/10.JPG",
        "animals/Wild Dog/11.JPG",
        "animals/Wild Dog/12.JPG",
        "animals/Wild Dog/13.JPG",
        "animals/Wild Dog/14.JPG",
        "animals/Wild Dog/15.JPG",
        "animals/Wild Dog/16.JPG",
        "animals/Wild Dog/17.JPG",
        "animals/Wild Dog/18.JPG",
        "animals/Wild Dog/19.JPG",
        "animals/Wild Dog/20.JPG",
        "animals/Wild Dog/21.JPG",
        "animals/Wild Dog/22.JPG",
        "animals/Wild Dog/23.JPG",
        "animals/Wild Dog/24.JPG",
        "animals/Wild Dog/25.JPG",
        "animals/Wild Dog/26.jpg"
      ]
    };

    // ✅ Schlüssel passend zur URL finden (robust)
    const animalKey = Object.keys(images).find(
      key => normalizeKey(key) === normalizeKey(rawAnimal)
    );

    // ✅ Titel setzen
    document.getElementById("animal-name").textContent =
      displayNames[animalKey] || animalKey || "Gallery";

    // ✅ Bilder rendern
    const container = document.getElementById("gallery");

    if (animalKey && images[animalKey]) {
      images[animalKey].forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.loading = "lazy";
        container.appendChild(img);
      });
    } else {
      container.innerHTML = "<p style='text-align:center'>No images found.</p>";
    }

    // ✅ LIGHTBOX LOGIK
    const galleryImages = document.querySelectorAll('#gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');
    const nextBtn = document.querySelector('.next');
    const prevBtn = document.querySelector('.prev');

    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
      });
    });

    function openLightbox() {
      lightbox.style.display = 'flex';
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    closeBtn.addEventListener('click', closeLightbox);

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      openLightbox();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      openLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>

</body>
